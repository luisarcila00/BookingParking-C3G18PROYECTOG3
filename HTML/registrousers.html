<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro Nuevos Usuarios</title>
    <link rel="stylesheet" href="CSS/styleregistrouser.css">
</head>
<body>
    <section class="form-register">
        <h4>Registro Usuario Nuevo Booking Parking</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su password">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a> </p>
        <input class="botons" type="submit" value="Registrar">
        <p> <a href="#">Ya tengo cuenta?</a> </p>
    </section>
    
</body>
</html>
