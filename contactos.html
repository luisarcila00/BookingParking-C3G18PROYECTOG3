<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contactos.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="header-section">
        <div class="header-container">

            <div class="site-title">
                <h1>BOOKING PARKING</h1>
            </div>
            
            <!-- Inicio menú navegación -->
            <ul class="site-nav">
                <a href="index.html">Inicio</a>
                <a href="login.html">Login</a>
                <a href="#">Registro</a>
                <a href="contactos.html">Contacto</a>
            </ul>
    <div class="content">

        <h1 class="logo">Contactanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3></h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero Telefonico</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </div>
            <div class="contact-info">
                <h4>Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Booking Parking</li>
                    <li><i class="fas fa-phone"></i> (57) 320 689 8982</li>
                    <li><i class="fas fa-envelope-open-text"></i> bookingparking@gmail.com</li>
                </ul>
                <p>¿Tienes dudas?</p>
                <p>Déjenos tus datos y uno de nuestros asesores se comunicará de inmediato.</p>
            </div>
        </div>

    </div>

</body>
</html>
