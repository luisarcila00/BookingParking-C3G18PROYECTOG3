<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asignarcupos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/asignarcupos.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
   <div class="container">
       <header></header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">Booking Parking</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Registros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cupos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Reservas
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Carro</a></li>
                      <li><a class="dropdown-item" href="#">Moto</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Otros</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ">Tarifas</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

       </header>
       <hr>

    <div class="mb-3 row">
        <div class="col col-5"></div>
        <div class="col col-lg-2 formcent">
            <div class="mb-5">
                <label for="cuposDisponibles" class="form-label col sm-2">Cupos</label>
                <input type="number" min="0" class="form-control col sm-10" id="cuposDisponibles" placeholder="cupos disponibles">
                <div class="container">
                    <div class="row">
                        <div class="col col-lg-2"></div>
                        <div class="col-md-auto">
                           
                                <button id="confirmar" class="btn btn-primary" type="submit" value="submit"  onclick="restarCupos()">Confirmar</button>
                            
                        </div>
                        <div class="col col-lg-2"></div>
                    </div>
                </div>
                <hr>
                <label for="cuposCarros" class="form-label col sm-2">Cupos disponibles para carros</label>
                <input type="number" min="0"  max="" class="form-control col sm-10" id="cuposCarros" placeholder="cupos disponibles">
                <hr>
                <label for="cuposMotos" class="form-label col sm-2">Cupos disponibles para motos</label>
                <input type="number" min="0" max="" class="form-control col sm-10" id="cuposMotos" placeholder="cupos disponibles">
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col col-lg-2"></div>
                        <div class="col-md-auto">
                           
                                <button id="guardar" class="btn btn-primary" type="submit" value="submit" >Guardar</button>
                            
                        </div>
                        <div class="col col-lg-2"></div>
                    </div>
                </div>
            </div>
        </div>    
        <div class="col col-3"></div>
    
    </div>
    
   </div>
    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
crossorigin="anonymous"></script>
<script src="js/asignarcupos.js"></script>
</body>
</html>
